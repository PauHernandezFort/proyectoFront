<main>
    <section class="row mb-3">

        <article class="col-md-8">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Escribe tu nombre" required
                aria-required="true" aria-describedby="nombre-ayuda">
            <p id="nombre-ayuda" class="visually-hidden">Por favor, ingresa tu nombre.</p>
        </article>

        <article class="col-md-8">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Escribe tus apellidos"
                required aria-required="true" aria-describedby="apellidos-ayuda">
            <p id="apellidos-ayuda" class="visually-hidden">Por favor, ingresa tus apellidos.</p>
        </article>

        <article class="col-md-4">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Escribe tu teléfono"
                required aria-required="true" aria-describedby="telefono-ayuda">
            <p id="telefono-ayuda" class="visually-hidden">Por favor, ingresa tu número de teléfono.</p>
        </article>

        <article class="col-md-4">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" name="correo" placeholder="Escribe tu correo" required
                aria-required="true" aria-describedby="correo-ayuda">
            <p id="correo-ayuda" class="visually-hidden">Introduce un correo electrónico válido.</p>
        </article>

        <article>
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password"
                placeholder="Escribe tu contraseña" required aria-required="true" aria-describedby="password-ayuda">
            <p id="password-ayuda" class="visually-hidden">Introduce tu contraseña.</p>
        </article>

        <article>
            <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="confirm-password" name="confirm-password"
                placeholder="Confirma tu contraseña" required aria-required="true" aria-describedby="confirm-password-ayuda">
            <p id="confirm-password-ayuda" class="visually-hidden">Por favor, confirma tu contraseña.</p>
        </article>

        <article class="col-md-8">
            <label for="rol" class="form-label">Rol</label>
            <input type="text" class="form-control" id="rol" name="rol" placeholder="Asigna un rol" required
                aria-required="true" aria-describedby="rol-ayuda">
            <p id="rol-ayuda" class="visually-hidden">Por favor, ingresa un rol válido.</p>
        </article>

        <article class="col-md-8">
            <label for="fotoPerfil" class="form-label">Foto de perfil</label>
            <input type="file" class="form-control" id="fotoPerfil" name="fotoPerfil" required
                aria-required="true" aria-describedby="fotoPerfil-ayuda">
            <p id="fotoPerfil-ayuda" class="visually-hidden">Por favor, sube una foto de perfil.</p>
        </article>

    </section>

    <section class="row mb-3 text-center">
        <article>
            <button type="submit" class="btn btn-primary" aria-label="Enviar formulario de registro">Confirmar</button>
        </article>
    </section>

</main>
