<form action="#" method="post">
    <article class="col-md-8">
        <label for="nombre-clase" class="form-label">Nombre de la clase</label>
        <input type="text" class="form-control" id="nombre-clase" name="nombre-clase" placeholder="Escribe el nombre de la clase" required
            aria-required="true" aria-describedby="nombre-clase-ayuda">
        <p id="nombre-clase-ayuda" class="visually-hidden">Por favor, ingresa el nombre de la clase.</p>
    </article>

    <article class="col-md-8">
        <label for="nombre-profesor" class="form-label">Nombre del profesor</label>
        <input type="text" class="form-control" id="nombre-profesor" name="nombre-profesor" placeholder="Escribe el nombre del profesor" required
            aria-required="true" aria-describedby="nombre-profesor-ayuda">
        <p id="nombre-profesor-ayuda" class="visually-hidden">Por favor, ingresa el nombre del profesor.</p>
    </article>

    <article class="col-md-8">
        <label for="capacidad" class="form-label">Capacidad</label>
        <input type="number" class="form-control" id="capacidad" name="capacidad" placeholder="Escribe la capacidad" required
            aria-required="true" aria-describedby="capacidad-ayuda">
        <p id="capacidad-ayuda" class="visually-hidden">Por favor, ingresa la capacidad máxima.</p>
    </article>

    <article>
        <label for="informacion-clase" class="form-label">Deja aquí la información de la clase</label>
        <textarea class="form-control" id="informacion-clase" name="informacion-clase" rows="3"
            placeholder="Escribe la información de la clase" aria-describedby="informacion-clase-ayuda"></textarea>
        <p id="informacion-clase-ayuda" class="visually-hidden">Escribe la información de la clase.</p>
    </article>

    <article class="col-md-8">
        <label for="fecha-clase" class="form-label">Fecha de la clase</label>
        <input type="date" class="form-control" id="fecha-clase" name="fecha-clase" required
            aria-required="true" aria-describedby="fecha-clase-ayuda">
        <p id="fecha-clase-ayuda" class="visually-hidden">Por favor, ingresa la fecha de la clase.</p>
    </article>

    <article class="col-md-8">
        <label for="estado-clase" class="form-label">Estado de la clase</label>
        <input type="text" class="form-control" id="estado-clase" name="estado-clase" placeholder="Escribe el estado de la clase" required
            aria-required="true" aria-describedby="estado-clase-ayuda">
        <p id="estado-clase-ayuda" class="visually-hidden">Por favor, ingresa el estado de la clase.</p>
    </article>

    <section class="row mb-3 text-center">
        <article>
            <button type="submit" class="btn btn-primary" aria-label="Enviar formulario de clase">Confirmar</button>
        </article>
    </section>
</form>
