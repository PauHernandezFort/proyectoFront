<div class="class-container fade-in">
    <div class="class-card">
        <div class="class-header">
            <h2>Crear Nueva Clase</h2>
        </div>
        
        <form class="class-form" method="post">
            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-header">
                        <i class="bi bi-book metric-icon"></i>
                        <label for="nombre-clase" class="form-label">Nombre de la clase</label>
                    </div>
                    <input type="text" class="form-control" id="nombre-clase" name="nombre-clase" 
                        placeholder="Escribe el nombre de la clase" required 
                        aria-required="true" aria-describedby="nombre-clase-ayuda">
                    <p id="nombre-clase-ayuda" class="visually-hidden">Por favor, ingresa el nombre de la clase.</p>
                </div>

                <div class="metric-card">
                    <div class="metric-header">
                        <i class="bi bi-person-badge metric-icon"></i>
                        <label for="nombre-profesor" class="form-label">Nombre del profesor</label>
                    </div>
                    <input type="text" class="form-control" id="nombre-profesor" name="nombre-profesor" 
                        placeholder="Escribe el nombre del profesor" required 
                        aria-required="true" aria-describedby="nombre-profesor-ayuda">
                    <p id="nombre-profesor-ayuda" class="visually-hidden">Por favor, ingresa el nombre del profesor.</p>
                </div>

                <div class="metric-card">
                    <div class="metric-header">
                        <i class="bi bi-people metric-icon"></i>
                        <label for="capacidad" class="form-label">Capacidad</label>
                    </div>
                    <input type="number" class="form-control" id="capacidad" name="capacidad" 
                        placeholder="Escribe la capacidad" required 
                        aria-required="true" aria-describedby="capacidad-ayuda">
                    <p id="capacidad-ayuda" class="visually-hidden">Por favor, ingresa la capacidad m치xima.</p>
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <i class="bi bi-info-circle metric-icon"></i>
                    <label for="informacion-clase" class="form-label">Informaci칩n de la clase</label>
                </div>
                <textarea class="form-control" id="informacion-clase" name="informacion-clase" 
                    rows="3" placeholder="Escribe la informaci칩n de la clase" 
                    aria-describedby="informacion-clase-ayuda"></textarea>
                <p id="informacion-clase-ayuda" class="visually-hidden">Escribe la informaci칩n de la clase.</p>
            </div>

            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-header">
                        <i class="bi bi-calendar metric-icon"></i>
                        <label for="fecha-clase" class="form-label">Fecha de la clase</label>
                    </div>
                    <input type="date" class="form-control" id="fecha-clase" name="fecha-clase" 
                        required aria-required="true" aria-describedby="fecha-clase-ayuda">
                    <p id="fecha-clase-ayuda" class="visually-hidden">Por favor, ingresa la fecha de la clase.</p>
                </div>

                <div class="metric-card">
                    <div class="metric-header">
                        <i class="bi bi-toggle2-on metric-icon"></i>
                        <label for="estado-clase" class="form-label">Estado de la clase</label>
                    </div>
                    <select class="form-control" id="estado-clase" name="estado-clase" 
                        required aria-required="true" aria-describedby="estado-clase-ayuda">
                        <option value="">Selecciona un estado</option>
                        <option value="activa">Activa</option>
                        <option value="cancelada">Cancelada</option>
                        <option value="completa">Completa</option>
                    </select>
                    <p id="estado-clase-ayuda" class="visually-hidden">Por favor, ingresa el estado de la clase.</p>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle me-2"></i>Confirmar
                </button>
            </div>
        </form>
    </div>
</div>
