<form (submit)="validarFormulario($event)" class="login-form mt-4">
    <main>
        <div class="container mt-5">
            <section class="text-center mb-3">
                <i class="bi bi-person-circle" style="font-size: 80px;"></i>
            </section>

            <section class="mb-3">
                <article>
                    <label for="correo" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="correo" name="correo" 
                           placeholder="Escribe tu correo" required 
                           [(ngModel)]="correo"
                           aria-required="true" 
                           aria-describedby="correo-ayuda">
                    <p id="correo-ayuda" class="visually-hidden">Introduce un correo electrónico válido.</p>
                </article>
            </section>

            <section class="mb-3">
                <article>
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Escribe tu contraseña" required 
                           [(ngModel)]="password"
                           aria-required="true" 
                           aria-describedby="password-ayuda">
                    <p id="password-ayuda" class="visually-hidden">Introduce tu contraseña.</p>
                </article>
            </section>

            <section class="row mb-3">
                <article class="col-md-6">
                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                </article>
                <article class="col-md-6">
                    <button type="button" class="btn btn-secondary w-100" (click)="irARegistro()">Registrarse</button>
                </article>
            </section>
        </div>
    </main>
</form>
