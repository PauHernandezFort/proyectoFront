<form (ngSubmit)="onSubmit($event)" class="login-form mt-4">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Iniciar Sesión</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input 
                                type="email" 
                                class="form-control" 
                                id="email" 
                                name="email" 
                                [(ngModel)]="credentials.email" 
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input 
                                type="password" 
                                class="form-control" 
                                id="password" 
                                name="password" 
                                [(ngModel)]="credentials.password" 
                                required>
                        </div>
                        <section class="row mb-3">
                            <article class="col-md-6">
                                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                            </article>
                            <article class="col-md-6">
                                <button type="button" class="btn btn-secondary w-100" routerLink="/signUp">Registrarse</button>
                            </article>
                        </section>
                        
        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
