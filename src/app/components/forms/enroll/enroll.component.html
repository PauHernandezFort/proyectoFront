<form class="login-form mt-4" [formGroup]="enroll" (ngSubmit)="onSubmit()">
    <main>
        <div class="container mt-5">
            <section class="text-center mb-3">
                <i class="bi bi-person-circle" style="font-size: 80px;"></i>
            </section>

            <section class="row mb-3">
                <article class="col-md-8">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" formControlName="studentName" placeholder="Escribe el nombre del alumno"
                        required aria-required="true" aria-describedby="nombre-ayuda">
                    <p id="nombre-ayuda" class="visually-hidden">Por favor, ingresa el nombre del alumno.</p>
                </article>

                <article class="col-md-8">
                    <label for="actividad" class="form-label">Actividad</label>
                    <select class="form-control" id="actividad" formControlName="activity" required aria-required="true" aria-describedby="actividad-ayuda">
                        <option value="">Selecciona una actividad</option>
                        <option value="capoeira">Capoeira</option>
                        <option value="mma">MMA</option>
                        <option value="jiu-jitsu">Jiu-Jitsu</option>
                        <option value="saco-boxeo">Saco de Boxeo</option>
                        <option value="defensa-femenina">Defensa Femenina</option>
                        <option value="chi-kung">Chi-Kung</option>
                    </select>
                    <p id="actividad-ayuda" class="visualmente-hidden">Por favor, selecciona una actividad.</p>
                </article>
            </section>

            <section class="text-center">
                <button type="submit" class="btn btn-primary">Inscribirlo</button>
            </section>
        </div>
    </main>
</form>
