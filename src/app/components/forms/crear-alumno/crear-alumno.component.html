<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Crear Nuevo Alumno</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="crearAlumno()" #alumnoForm="ngForm">
            <!-- Foto -->
            <div class="mb-4 text-center">
              <div class="profile-image-container mb-3">
                @if (nuevoAlumno.foto) {
                  <img [src]="nuevoAlumno.foto" alt="Foto de perfil" class="profile-image">
                } @else {
                  <div class="default-image">
                    <i class="bi bi-person-circle"></i>
                  </div>
                }
              </div>
              <div class="mb-3">
                <label for="foto" class="btn btn-outline-primary">
                  <i class="bi bi-camera"></i> Seleccionar Foto
                </label>
                <input 
                  type="file" 
                  id="foto" 
                  class="d-none"
                  accept="image/*"
                  (change)="onFileSelected($event)">
              </div>
            </div>

            <!-- Nombre -->
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input 
                type="text" 
                class="form-control" 
                id="nombre"
                name="nombre"
                [(ngModel)]="nuevoAlumno.nombre"
                required
                placeholder="Introduce el nombre">
            </div>

            <!-- Apellidos -->
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellidos</label>
              <input 
                type="text" 
                class="form-control" 
                id="apellido"
                name="apellido"
                [(ngModel)]="nuevoAlumno.apellido"
                required
                placeholder="Introduce los apellidos">
            </div>

            <!-- Teléfono -->
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono</label>
              <input 
                type="tel" 
                class="form-control" 
                id="telefono"
                name="telefono"
                [(ngModel)]="nuevoAlumno.telefono"
                required
                pattern="[0-9]{9}"
                placeholder="Introduce el teléfono">
              </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input 
                type="email" 
                class="form-control" 
                id="email"
                name="email"
                [(ngModel)]="nuevoAlumno.email"
                required
                placeholder="Introduce el correo electrónico">
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input 
                type="password" 
                class="form-control" 
                id="password"
                name="password"
                [(ngModel)]="nuevoAlumno.password"
                required
                placeholder="Introduce la contraseña">
            </div>

            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary me-2" [disabled]="cargando">
                @if (cargando) {
                  <span class="spinner-border spinner-border-sm me-1"></span>
                  Creando...
                } @else {
                  <i class="bi bi-person-plus"></i> Crear Alumno
                }
              </button>
              <button type="button" class="btn btn-secondary" routerLink="/pupils">
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
