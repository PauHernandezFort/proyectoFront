<div [ngClass]="modalClass">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mb-2 mt-2" id="exampleModalLabel">{{ titulo }}</h5>
                <button type="button" class="close-button" (click)="onClose()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mt-2">
                <ul class="list-unstyled">
                    <li class="mb-3">
                        <i class="bi bi-calendar me-2"></i> {{ fecha }}
                    </li>
                    <li class="mb-3">
                        <strong><i class="bi bi-people me-2"></i> Capacidad: </strong> {{ capacidad }}
                    </li>
                    <li class="mb-3">
                        <strong><i class="bi bi-geo-alt me-2"></i> Ubicación: </strong> {{ ubicacion }}
                    </li>
                    <li class="mb-2 p-2 rounded"
                        [ngClass]="estado === 'activa' ? 'text-success border-success' : 'text-danger border-danger'">
                        <strong><i class="bi bi-check-circle me-2"></i> Estado: </strong> {{ estado }}
                    </li>
                </ul>
            </div>
            <div class="modal-footer">
                @if (isTraineroAdmin()) {
                    <button class="btn btn-danger" (click)="onClickDelete()">
                        <i class="bi bi-trash"></i> 
                    </button>
                }
            </div>
        </div>
    </div>
</div>

<app-confirm-modal [isOpen]="showConfirmModal" title="Eliminar Evento"
    message="¿Estás seguro de que deseas eliminar este evento?" (onConfirm)="onConfirmDelete()"
    (onCancel)="onCancelDelete()">
</app-confirm-modal>
