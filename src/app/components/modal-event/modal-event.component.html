<div [ngClass]="modalClass">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ titulo }}</h5>
                <!-- Bot칩n de cerrar -->
                <button type="button" class="close-button" (click)="onClose()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul>
                    <li><strong>游논 Capacidad: </strong> {{ capacidad }}</li>
                    <li><i class="bi bi-person"></i> Entrenador: {{ entrenador || 'Cargando...' }}</li>
                    <li><strong>游늸 Ubicaci칩n: </strong> {{ ubicacion || 'No especificada' }}</li>
                </ul>
            </div>
            <div class="modal-footer">
                <!-- Bot칩n para eliminar -->
                <button class="btn btn-danger" (click)="onClickDelete()">Eliminar</button>
            </div>
        </div>
    </div>
</div>
