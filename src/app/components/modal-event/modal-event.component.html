<div [ngClass]="modalClass">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mb-2 mt-2" id="exampleModalLabel">{{ titulo }}</h5>
                <button type="button" class="close-button" (click)="onClose()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mt-2">
                <ul>
                    <li class="mb-2"><i class="bi bi-calendar me-2"></i> {{ fecha }}</li>
                    <li class="mb-2"><strong><i class="bi bi-people me-2"></i> Capacidad: </strong> {{ capacidad }}</li>
                    <li class="mb-2"><i class="bi bi-person me-2"></i> Entrenador: {{ entrenador }}</li>
                    <li class="mb-2"><strong><i class="bi bi-geo-alt me-2"></i> Ubicación: </strong> {{ ubicacion }}</li>
                </ul>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" (click)="onClickDelete()">
                    <i class="bi bi-trash me-2"></i>Eliminar</button>
            </div>
        </div>
    </div>
</div>

<app-confirm-modal
    [isOpen]="showConfirmModal"
    title="Eliminar Evento"
    message="¿Estás seguro de que deseas eliminar este evento?"
    (onConfirm)="onConfirmDelete()"
    (onCancel)="onCancelDelete()">
</app-confirm-modal>
