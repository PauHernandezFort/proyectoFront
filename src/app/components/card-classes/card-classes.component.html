<div class="card h-100 shadow-sm">
  <div class="card-header">
    <h5 class="card-title mb-0">{{ clase.nombre }}</h5>
  </div>
  <div class="card-body">
    <p class="card-text">{{ clase.descripcion }}</p>
    <ul class="list-unstyled">
      <li><i class="bi bi-calendar"></i> {{ clase.fecha | date:'dd/MM/yyyy HH:mm' }}</li>
      <li><i class="bi bi-people"></i> Capacidad: {{ clase.capacidad }}</li>
    </ul>
    <span class="badge" [class.bg-success]="clase.estado === 'activa'" [class.bg-danger]="clase.estado !== 'activa'">
      {{ clase.estado }}
    </span>
    
    <!-- Secci칩n con los botones alineados -->
    <div class="d-flex justify-content-between align-items-center mt-3">
      <!-- Bot칩n Inscribirse alineado a la izquierda -->
      <div>
        @if (isInscrito) {
          <button class="btn btn-sm btn-secondary" disabled>Ya est치s inscrito</button>
        } @else {
          <button class="btn btn-sm btn-primary" (click)="inscribirse()">Inscribirse</button>
        }
      </div>

      <!-- Bot칩n Eliminar alineado a la derecha -->
      @if (isTraineroAdmin()) {
        <button class="btn btn-danger btn-extra-small text-white" (click)="deleteClase()" [disabled]="isLoading">
          @if (isLoading) {
            <span class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
            Eliminando...
          } @else {
            <i class="bi bi-trash"></i>
          }
        </button>
      }
    </div>
  </div>
</div>
