<div class="card h-100 shadow-sm">
  <div class="card-header bg-transparent text-center border-0 pt-3">
    <img [src]="photo || '../../../../public/images/perfil.jpg'" class="rounded-circle" width="100" height="100"
      alt="Foto de perfil">
  </div>
  <div class="card-body text-center">
    <h5 class="card-title">{{ user.nombre }} {{ user.apellido }}</h5>
    <div class="card-text">
      <p class="mb-1">
        <i class="bi bi-telephone me-2"></i>
        {{ user.telefono }}
      </p>
      <p class="mb-1">
        <i class="bi bi-envelope me-2"></i>
        {{ user.email }}
      </p>
    </div>
  </div>
  <div class="card-footer bg-transparent border-0 text-center pb-3">
    <div class="btn-group" role="group">
      <button class="btn btn-danger btn-sm" (click)="deleteUser()" [disabled]="isLoading">
        @if (isLoading) {
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        } @else {
        <i class="bi bi-trash"></i>
        }
      </button>
      <button class="btn btn-primary btn-sm" [routerLink]="['/editTrainer', user.id]">
        <i class="bi bi-pencil"></i>
      </button>
    </div>
  </div>
</div>
