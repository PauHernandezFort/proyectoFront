<div class="container mt-5">
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-primary d-flex align-items-center gap-2" routerLink="/createEvent">
      <i class="bi bi-calendar-plus"></i> <span>Crear Evento</span>
    </button>
  </div>
  <div class="d-flex justify-content-center align-items-center mb-4">
    <h2 class="mb-5">Eventos Disponibles</h2>
  </div>

  @if (events.length > 0) {
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mb-5">
    @for (event of events; track event) {
    @if(event.ubicacion){
    <app-cards-events [nombre]="event.nombre" [descripcion]="event.descripcion" [capacidad]="event.capacidad"
      [fecha]="dateClass" [ubicacion]="event.ubicacion" [id]="event.id" [estado]="event.estado"
      (data)="onClickEvent($event)">
    </app-cards-events>
    }
    } @empty {
    <div class="col-12">
      <div class="alert alert-info">
        <i class="bi bi-info-circle"></i> No hay eventos disponibles
      </div>
    </div>
    }
  </div>
  } @else {
  <div class="alert alert-info mb-5">
    <i class="bi bi-info-circle"></i> No hay eventos disponibles en este momento
  </div>
  }
</div>

<app-modal-event (modal)="onClose($event)" [descripcion]="descripcion" [capacidad]="capacidad" 
[fecha]="dateClass" [modalClass]="modalClass"></app-modal-event>
