<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-primary d-flex align-items-center gap-2" routerLink="/crearAlumno">
          <i class="bi bi-calendar-plus"></i> <span>Crear Alumno</span>
        </button>
      </div>
      <div class="d-flex justify-content-center align-items-center mb-4">
        <h2 class="mb-4">Alumnos Disponibles</h2>
      </div>

    @if(members.length > 0) {
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        @for (member of members; track member.id) {
        <div class="col">
            <app-card-user
                [user]="member"
                [isLoading]="isLoading(member.id!)"
                userType="alumno"
                (onDelete)="deletePupils($event)">
            </app-card-user>
        </div>
        }
    </div>
    } @else {
    <div class="alert alert-warning text-center p-4 shadow-sm">
        <i class="bi bi-exclamation-circle-fill fs-4"></i>
        <p class="mt-2 mb-0">No hay alumnos disponibles en este momento.</p>
    </div>
    }
</div>

<app-confirm-modal
    [isOpen]="showModal"
    title="Confirmar eliminación"
    message="¿Estás seguro de que deseas eliminar este alumno?"
    (onConfirm)="confirmDelete()"
    (onCancel)="CancelDelete()">
</app-confirm-modal>
