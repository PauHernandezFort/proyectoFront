<div class="container mt-5 mb-5">
    <h2 class="text-center mb-5">Lista de Alumnos</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle">
            <thead class="table-dark">
                <tr class="text-center">
                    <th scope="col">Foto</th>
                    <th scope="col">Nombre y Apellidos</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col">Correo Electrónico</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody class="text-center">
                @for (member of members; track member.id) {
                    <tr>
                        <td>
                            @if (member.foto) {
                                <img [src]="member.foto" class="rounded-circle" width="50"
                                    height="50" [alt]="member.nombre">
                            } @else {
                                <i class="bi bi-person-circle fs-2"></i>
                            }
                        </td>
                        <td>{{ member.nombre }} {{ member.apellido }}</td>
                        <td>{{ member.telefono }}</td>
                        <td>{{ member.email }}</td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-danger me-2" 
                                    (click)="eliminarAlumno(member.id.toString())"
                                    [disabled]="isLoading(member.id.toString())">
                                @if (isLoading(member.id.toString())) {
                                    <span class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
                                    Eliminando...
                                } @else {
                                    <i class="bi bi-trash"></i> Eliminar
                                }
                            </button>
                            <a class="btn btn-sm btn-primary" [routerLink]="['/editUser', member.id]">
                                <i class="bi bi-pencil"></i> Editar
                            </a>
                        </td>
                    </tr>
                } @empty {
                    <tr>
                        <td colspan="5" class="text-center">No hay alumnos registrados</td>
                    </tr>
                }
            </tbody>
        </table>
        <a class="btn btn-primary" routerLink="/crearAlumno">
            <i class="bi bi-plus"></i> Crear Alumno
        </a>
    </div>
</div>
