<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-primary d-flex align-items-center gap-2" routerLink="/crearAlumno">
          <i class="bi bi-calendar-plus"></i> <span>Crear Alumno</span>
        </button>
      </div>
      <div class="d-flex justify-content-center align-items-center mb-4">
        <h2 class="mb-4">Alumnos Disponibles</h2>
      </div>

    @if(members.length > 0) {
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        @for (member of members; track member; let i = $index) {
        <div class="col">
            <div class="card h-100 shadow-sm">
                <div class="card-header bg-transparent text-center border-0 pt-3">
                    <img [src]="member.fotoPerfil || '../../../../public/images/perfil.jpg'" 
                         class="rounded-circle" 
                         width="100" 
                         height="100"
                         alt="Foto de perfil">
                </div>
                <div class="card-body text-center">
                    <h5 class="card-title">{{ member.nombre }} {{ member.apellido }}</h5>
                    <div class="card-text">
                        <p class="mb-1">
                            <i class="bi bi-telephone me-2"></i>
                            {{ member.telefono }}
                        </p>
                        <p class="mb-1">
                            <i class="bi bi-envelope me-2"></i>
                            {{ member.email }}
                        </p>
                    </div>
                </div>
                <div class="card-footer bg-transparent border-0 text-center pb-3">
                    <div class="btn-group" role="group">
                        <button class="btn btn-danger btn-sm" 
                                (click)="deletePupils(member.id!)"
                                [disabled]="isLoading(member.id!)">
                            @if (isLoading(member.id!)) {
                                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            } @else {
                                <i class="bi bi-trash"></i>
                            }
                        </button>
                        <button class="btn btn-primary btn-sm" 
                                [routerLink]="['/editUser', member.id]">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <a routerLink="/createProgress" 
                           class="btn btn-success btn-sm">
                            <i class="bi bi-graph-up-arrow"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        }
    </div>
    } @else {
    <div class="alert alert-warning text-center p-4 shadow-sm">
        <i class="bi bi-exclamation-circle-fill fs-4"></i>
        <p class="mt-2 mb-0">No hay alumnos disponibles en este momento.</p>
    </div>
    }
</div>

<app-confirm-modal
    [isOpen]="showModal"
    title="Confirmar eliminación"
    message="¿Estás seguro de que deseas eliminar este alumno?"
    (onConfirm)="confirmDelete()"
    (onCancel)="CancelDelete()">
</app-confirm-modal>
