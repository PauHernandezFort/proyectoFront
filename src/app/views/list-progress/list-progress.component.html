<div class="container py-5">
    @if (listProgress.length > 0) {
    <h2 class="text-center mb-5 fw-bold">Lista de Progresos</h2>
    <div class="row g-4">
        @for (progress of listProgress; track progress; let i = $index;) {
        <div class="col-md-4 col-lg-4 mt-5">
            <div class="card">
                <app-cards-progress 
                    [description]="progress.descripcion" 
                    [dateProgress]="dateProgress"
                    [namePupil]="namePupil" 
                    [photo]="progress.archivo"
                    [progressId]="progress.id"
                    (onDelete)="openDeleteModal($event)">
                </app-cards-progress>
            </div>
        </div>
        }
    </div>
    } @else {
    <div class="alert alert-warning text-center" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        No hay progresos disponibles en este momento.
    </div>
    }

    <!-- Modal de confirmación -->
    <app-confirm-modal
        [isOpen]="showDeleteModal"
        title="Eliminar Progreso"
        message="¿Estás seguro de que deseas eliminar este progreso? Esta acción no se puede deshacer."
        (onConfirm)="confirmDelete()"
        (onCancel)="cancelDelete()">
    </app-confirm-modal>
</div>
