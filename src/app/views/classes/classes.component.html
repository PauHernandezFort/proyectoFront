<div class="container mt-5">
  <div class="d-flex justify-content-center mb-5">
    <h2>Clases Disponibles</h2>
  </div>

  @if (clases.length > 0) {
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mb-5">
      @for (clase of clases; track clase.id) {
        <div class="col">
          <app-card-classes
            [clase]="clase"
            [isInscrito]="clasesInscritas.includes(clase.id ?? 0)"
            (onInscribirse)="inscribirseEnClase($event)">
          </app-card-classes>
        </div>
      }
    </div>
  } @else {
  <div class="alert alert-warning text-center p-4 shadow-sm">
    <i class="bi bi-exclamation-circle-fill fs-4"></i>
    <p class="mt-2 mb-0">No hay clases disponibles en este momento</p>
  </div>
  }
</div>
